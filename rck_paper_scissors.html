<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors_APP</title>
    <link rel="stylesheet" href="rck_paper_scissors.css">
</head>


<body>

    <div>

        <p class="js-p">Rock Paper Scissors</p>

        <button class="js-btn btn-rock"><img class="js-img" src="images/Rock-emoji.png"></button>



        <button class="js-btn btn-paper"><img class="js-img" src="images/Paper-emoji.png" alt=""></button>


        <button class="js-btn btn-scissors"><img class="js-img" src="images/Scissors-emoji.png" alt=""></button>

    </div><br>

    <p class="result"></p>
    <p class="outcome"></p>


    <div class="score-div">
        Wins:0, Losses:0, Ties:0
    </div><br>


    <button class="rst-scr btn-reset">Reset Score</button>


    <button class="js-auto btn-autoplay">Auto Play</button>

    <button class="js-auto-stop">Stop</button>


    <script src="rck_paper_scissors.js"></script>

</body>

</html>
